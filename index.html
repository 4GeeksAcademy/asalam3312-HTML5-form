<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c97f0a345.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" <link
        rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!--padre-->
    <div class="container-fluid card">
        <!--header-->
        <div class="card-header">
            Featured
        </div>
        <div class="card-body1">
            <div class="alert alert-danger" role="alert">
                A simple danger alertâ€”check it out!
            </div>
            <div class="row">
                <div class="col-4">
                    <label for="card#" class="form-label">Card #</label>
                    <input type="text" pattern="[0-9]{16}" class="form-control" id="card#"
                        placeholder="XXXXXXXXXXXXXXXX" aria-label="card#">
                </div>
                <div class="col-4">
                    <label for="cvc" class="form-label">CVC</label>
                    <input type="number" class="form-control" id="cvc" placeholder="0000" aria-label="card#">
                </div>
                <div class="col-4">
                    <label for="amount" class="form-label">Card #</label>
                    <div class="d-flex">
                        <i class="fa-brands fa-cc-mastercard"></i>
                        <input type="text" class="form-control" id="amount" placeholder="amount" aria-label="card#">
                    </div>

                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card-body2 row">
                <label for="first-name" class="form-label col-10">First Name</label>
                <input type="text" class="form-control" id="first-name">
                <label for="city" class="form-label">City</label>
                <input type="city" class="form-control" id="city">

                <div class="col-4">
                    <p>We accept:</p>
                    <div class="d-flex justify-content-spacebetween bg-secondary rounded fs-6 p-2">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard"> 
                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-mastercard"></i></label>

                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa"> 
                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>

                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="diners"> 
                        <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>

                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="amex"> 
                        <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>

            </div>
            <div class="card-body3></div>
        </div>
        <div class=" card-footer d-flex justify-content-end">
                <a href="#" class="btn btn-secondar">Cancel</a>
                <a href="#" class="btn btn-primary">Send</a>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
