<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c97f0a345.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" <link
        rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!--padre-->
    <div class="padre container-fluid card d-flex justify-content-center">
        <!--header-->
        <div class="card-header">
            Featured
        </div>
        <form>
            <div class="card-body1">
                <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="card#" class="form-label">Card #</label>
                        <input type="text" pattern="[0-9]{16}" class="form-control" id="card#"
                            placeholder="XXXXXXXXXXXXXXXX" aria-label="card#">
                    </div>
                    <div class="col-4">
                        <label for="cvc" class="form-label">CVC</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000" aria-label="card#">
                    </div>
                    <div class="col-4">
                        <label for="amount" class="form-label">Card #</label>
                        <div class="d-flex">
                            <i class="fa-solid fa-dollar-sign"></i>
                            <input type="text" class="form-control" id="amount" placeholder="amount" aria-label="card#">
                        </div>
    
                    </div>
                </div>
            </div>
            <div class="d-flex">
                <div class="d-flex m-3">
                    <div class="row">
                        <fieldset class="col-sm-11">
                            <label for="fname" class="form-label">First name</label>
                            <input id="fname" type="text" class="form-control" />
                        </fieldset>
                        <fieldset class="col-sm-11">
                            <label for="city" class="form-label">City</label>
                            <input id="city" type="text" class="form-control" />
                        </fieldset>
                        <fieldset class="Payment mt-1 col-sm-6">
                            <label for="we-acept" class="form-label">We acept:</label>
                            <div class="bg-secondary rounded p-2 d-flex justify-content-around">
                                <input id="we-acept" type="radio" name="payment" /><i class="fa-brands fa-cc-visa"
                                    style="color: #ffffff;"></i>
                                <input id="we-acept" type="radio" name="payment" /><i class="fa-brands fa-cc-mastercard"
                                    style="color: #ffffff;"></i>
                                <input id="we-acept" type="radio" name="payment" /><i class="fa-brands fa-cc-diners-club"
                                    style="color: #ffffff;"></i>
                                <input id="we-acept" type="radio" name="payment" /><i class="fa-brands fa-cc-amex"
                                    style="color: #ffffff;"></i>
                            </div>
                        </fieldset>
                    </div>
                    <div class="row">
                        <fieldset>
                            <label for="lname" class="form-label">Last Name</label>
                            <input id="lname" type="text" class="form-control"/>
                        </fieldset>
                        <div class="d-flex">
                            <fieldset class="col-sm-6 pe-1 mt-4">
                                <label for="exampleDataList" class="form-label">State</label>
                                <input class="form-control w-100" list="datalistOptions" id="exampleDataList"
                                    placeholder="pick a state">
                                <datalist id="datalistOptions">
                                    <option value="San Francisco">
                                    <option value="New York">
                                    <option value="Seattle">
                                    <option value="Los Angeles">
                                    <option value="Chicago">
                                </datalist>
                                </select>
                            </fieldset>
                            <fieldset class="col-sm-6 ps-1 mt-4">
                                <label for="postal-c" class="form-label">Postal Code</label>
                                <input type="number" id="postal-c" class="form-control me-5" />
                            </fieldset>
                        </div>
                        <fieldset>
                            <label for="message" class="form-label">Message</label>
                            <textarea id="message" type="text" class="form-control"></textarea>
                            <div id="emailHelp" class="form-text">Add any notes here.</div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="border-top border border-light-solid bg-light p-3">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-3">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
</body>

</html>
